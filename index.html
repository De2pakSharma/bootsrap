  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-white p-3 rounded shadow-sm">
      <li class="breadcrumb-item"><a href="#">Register</a></li>
      <li class="breadcrumb-item active" aria-current="page">Signup</li>
      <li class="ms-auto">
        <a href="#" class="position-relative text-decoration-none">
           <button type="button" class="btn btn-warning">
  Notifications <span class="badge text-bg-secondary">4</span>
</button>
        </a>
      </li>
    </ol>
  </nav>


    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Signup Form</h3>
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" name="country" required>
              <option value="">Choose...</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <button type="reset" class="btn btn-danger">Clear</button>
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
