<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>

  <div class="container">
    <h1 class="mb-4 text-center">Bootstrap Topics</h1>

  
    <section class="mb-5">
      <h2>1. Bootstrap Form</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <section class="mb-5">
      <h2>2. Bootstrap Badges</h2>
      <h4>Notifications <span class="badge bg-success">4 New</span></h4>
      <button class="btn btn-primary">
        Messages <span class="badge bg-light text-dark">3</span>
      </button>
    </section>

    <section class="mb-5">
      <h2>3. Bootstrap Alerts</h2>
      <div class="alert alert-success" role="alert">
        This is a success alert
      </div>
      <div class="alert alert-warning" role="alert">
        This is a warning alert
      </div>
      <div class="alert alert-danger" role="alert">
        This is a danger alert
      </div>
    </section>

    <section class="mb-5">
      <h2>4. Bootstrap Breadcrumbs</h2>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">About</a></li>
          <li class="breadcrumb-item"><a href="#" > Contact</a></li>
        </ol>
      </nav>
    </section>

    <section class="mb-5">
      <h2>5. Bootstrap Button Group</h2>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success">Left</button>
        <button type="button" class="btn btn-success">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>
    </section>

    <section class="p-1">
      <h2>6. Bootstrap all Buttons</h2>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
