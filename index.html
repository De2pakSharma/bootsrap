  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-white p-3 rounded shadow-sm">
        <li class="breadcrumb-item"><a href="#">Register</a></li>
        <li class="breadcrumb-item active" aria-current="page">Signup</li>
        <li class="ms-auto">
          <a href="#" class="position-relative text-decoration-none">
            <i class="bi bi-bell fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              3
            </span>
          </a>
        </li>
      </ol>
    </nav>
 
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Signup Form</h3>
 
        <form class="was-validated" action="#" method="post" novalidate>
         
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
            <div class="invalid-feedback">
              Please enter your full name.
            </div>
          </div>

         
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
              Please enter a valid email.
            </div>
          </div>

          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
              Password is required.
            </div>
          </div>

         
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" name="country" required>
              <option value="">Choose...</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
            <div class="invalid-feedback">
              Please select a country.
            </div>
          </div>
 
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="invalid-feedback d-block">
              Please select your gender.
            </div>
          </div>
 
          <button type="button" class="btn btn-danger">Clear</button>
          <button class="btn btn-primary" type="submit">Submit</button>
       
        </form>
      </div>
    </div>
  </div>

</body>
</html>
